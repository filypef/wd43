<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.
            </p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header" style="background-color: var(--purple);">
                        <h2 style="color: var(--white);">Sua compra</h2>
                    </div>
                    <div class="card-body">
                        <img src="img/produtos/foto1-verde.png" alt="Fizzy Cardigan" class="img-thumbnail mb-3">
                        <dl>
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigan</dd>
                    
                            <dt>Cor</dt>
                            <dd>Verde</dd>
                    
                            <dt>Tamanho</dt>
                            <dd>40</dd>
                    
                            <dt>Preço</dt>
                            <dd id="preco">R$ 129,00</dd>
                        </dl>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="qtd">Quantidade:</label>
                            <input type="number" name="" id="qtd" min="1" max="99" value="1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="total">Total:</label>
                            <output id="total" class="form-control" for="qtd preco">R$ 129,90</output>
                        </div>
                    </div>
                </div>
            </div>        
        
            <div class="col-md-8">
                <form action="#">
                    <div class="row">
                        <fieldset class="col-lg-6">
                            <legend>Dados Pessoais</legend>
            
                            <div class="form-group">
                                <label for="nome">Nome completo:</label>
                                <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                            </div>
            
                            <div class="form-group">
                                <label for="email">Email</label>
            
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com.br" pattern="^@\w{2,}">
                                </div>
                            </div>
            
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
                            </div>
            
                            <div class="form-group custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                                <label for="newsletter" class="custom-control-label">Quero receber Newsletter da Mirror Fashion</label>
                            </div>                
                        </fieldset>
            
                        <fieldset class="col-lg-6">
                            <div class="form-group">
                                <legend>Cartão de crédito</legend>
                                <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                            </div>
            
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                                    </div>
                                    <select name="" id="bandeira-cartao" class="custom-select">
                                        <option disable selected>Selecione uma opção...</option>
                                        <option value="master">Mastercard</option>
                                        <option value="visa">Visa</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>
                            </div>
            
                            <div class="form-group">
                                <label for="validade-cartao">Validade</label>
                                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                            </div>
            
                            <button type="submit" class="btn btn-primary">
                                <span class="oi oi-thumb-up"></span>
                                Confirmar Pedido
                            </button>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="js/total.js"></script>
